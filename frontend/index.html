<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Prayer Requests</h1>
            <button id="saveButton" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
        </div>
    
        <div class="flex">
            <!-- Sidebar for navigation -->
            <div class="w-1/4 mr-4">
                <!-- Add your custom navigation here -->
                <p class="text-lg font-semibold mb-2">Groups</p>
                <!-- Add group links here -->
            </div>
    
            <!-- Main content area -->
            <div class="w-3/4">
                <!-- Markdown-like interface for recording notes -->
                <textarea id="noteInput" class="w-full h-64 p-2 border rounded" placeholder="Type your note here..."></textarea>
    
                <!-- Buttons for other functionalities -->
                <div class="mt-4">
                    <button id="loadNotesButton" class="bg-green-500 text-white px-4 py-2 mr-2 rounded">Load Notes</button>
                    <button id="topRequestsButton" class="bg-yellow-500 text-white px-4 py-2 mr-2 rounded">Top Requests</button>
                    <button id="findVersesButton" class="bg-purple-500 text-white px-4 py-2 rounded">Find Bible Verses</button>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Save button click event
        document.getElementById('saveButton').addEventListener('click', function () {
            // Replace this with your actual save functionality
            fetch('/prayerRequests/save', {
                method: 'POST',
                body: JSON.stringify({ note: document.getElementById('noteInput').value }),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error(error));
        });

        // Load Notes button click event
        document.getElementById('loadNotesButton').addEventListener('click', function () {
            // Replace this with your actual load notes functionality
            console.log('Load Notes clicked');
        });

        // Top Requests button click event
        document.getElementById('topRequestsButton').addEventListener('click', function () {
            // Replace this with your actual top requests functionality
            fetch('/prayerRequests/topRequests')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
        });

        // Find Bible Verses button click event
        document.getElementById('findVersesButton').addEventListener('click', function () {
            // Replace this with your actual find Bible verses functionality
            fetch('/prayerRequests/findBibleVerses')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
        });
    });
</script>
